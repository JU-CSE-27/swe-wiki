<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="container">
        {% for x in pics %}
        <div class="row">
        
            <div class="col-md-4 mt-3 mb-3">

                <div class="card mt-4">
              <img class="pimg " src="{{x.m_productImage.url}}" alt="food">
               <div class="card-body">
              <h5 class="card-title text-center">{{x.id}}</h5>
              <p class=" text-center">{{x.m_productCaption}}</p>
              <h5 class=" text-center text-danger">{{x.m_productPrice}}</h5>
              
              <p class=" text-center">{{x.m_productQuantity}}</p>
         
           
      
            
      
      
              </div>
            </div>
    
    </div>
    </div>
    {% endfor %}

    <div class="sort">
      <p>Sort by(To-high,To-low,Latest)</p>
      <form name="myForm1" action="latest.html" method="post">
    
        <input type="hidden" id="sortby" name=" value="">
        <input type="submit" id="sortsubmit" value="latest">
        </form>
        <form name="myForm2" action="toLow.html" method="post">
    
          <input type="hidden" id="sortby" name=" value="">
          <input type="submit" id="sortsubmit" value="Lowest">
          </form>
          <form name="myForm3" action="toHigh.html" method="post">
    
            <input type="hidden" id="sortby" name=" value="">
            <input type="submit" id="sortsubmit" value="Highest">
            </form>
      
    </div>

    
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
